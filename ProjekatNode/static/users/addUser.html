<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Add User</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="addUser.js"></script>
    </head>

    <body onload="init()">
        <div class="container-fluid text-dark text-center">
            <h1>Add User</h1>
          </div>
        <div class="container-fluid p-5 mt-5 text-dark">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/users">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" >
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="admin" name="role" value="admin">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="moderator" name="role" value="moderator">
                            <label class="form-check-label" for="moderator">Moderator</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="userAddButton">Add User</button>
                    </form>
                </div>
            </div>             
        </div>
    </body>
</html>
