<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Update Comment</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="updateComments.js"></script>
    </head>

    <body onload="init()">
        <div class="container-fluid text-dark text-center">
            <h1>Update Comment</h1>
          </div>
        <div class="container-fluid p-5 mt-5 text-dark">
            <div class="row">
                <div class="col">
                    <form method="put" action="/admin/comments">
                        <div class="mb-3">
                            <label for="id" class="form-label">Enter the ID of the comment you wish to update</label>
                            <input type="number" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="postId" class="form-label">Post Id</label>
                            <input type="number" class="form-control" id="postId" name="postId">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <input type="text" class="form-control" id="content" name="content" >
                        </div>
                        <button type="submit" class="btn btn-primary" id="commentUpdateButton">Update Comment</button>
                    </form>
                </div>
            </div>             
        </div>
    </body>
</html>
