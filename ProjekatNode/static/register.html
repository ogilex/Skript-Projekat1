<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Register</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="register.js"></script>
    </head>
    <body onload="init()">
        <div class="container-fluid p-5 text-dark text-center">
            <h1>Register</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
                            <div id="usernameHelp" class="form-text">We'll never share your account information with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="admin" name="role">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="moderator" name="role">
                            <label class="form-check-label" for="admin">Moderator</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
